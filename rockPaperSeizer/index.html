<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SizerPaperRock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MySeizerPaperRock.com</li>
      </ul>
    </nav>
    <div class="img-contaier">
      <div class="img-class" id="img1"><img src="./sizer.jpeg" /></div>
      <div class="img-class" id="img2"><img src="./Rock.jpeg" /></div>
      <div class="img-class" id="img3"><img src="./paper.png" /></div>
    </div>
    <div class="game">
      <div class="player1">
        <h3>PC</h3>
        <h4>Random Select</h4>
        <div class="scoreCard">
          <h5>score</h5>
          <div><span>0</span></div>
        </div>
      </div>
      <div class="player2">
        <h3>User</h3>
        <div class="button-container">
          <button>Seizer</button>
          <button>Paper</button>
          <button>Rock</button>
        </div>
        <div class="scoreCard">
          <h5>score</h5>
          <div><span>0</span></div>
        </div>
      </div>
    </div>
    <hr />
    <div class="selection">
      <div class="imgbox1">.</div>
      <div class="imgbox2">.</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
